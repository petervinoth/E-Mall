<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://mr-meiy.github.io/Virtusa-eMall-Images/title-icon.png"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ABC Mall...</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style type="text/css">
  .blueprop {
    color:royalblue;
  }

 #wrapper {
    overflow-x: hidden;
 }

#sidebar-wrapper {
  min-height: 100vh;
  margin-left: -15rem;
  -webkit-transition: margin .25s ease-out;
  -moz-transition: margin .25s ease-out;
  -o-transition: margin .25s ease-out;
  transition: margin .25s ease-out;
}

#sidebar-wrapper .sidebar-heading {
  padding: 0.875rem 1.25rem;
  font-size: 1.2rem;
}

#sidebar-wrapper .list-group {
  width: 15rem;
}

#page-content-wrapper {
  min-width: 100vw;
}

#wrapper.toggled #sidebar-wrapper {
  margin-left: 0;
}

@media (min-width: 768px) {
  #sidebar-wrapper {
    margin-left: 0;
  }

  #page-content-wrapper {
    min-width: 0;
    width: 100%;
  }

  #wrapper.toggled #sidebar-wrapper {
    margin-left: -15rem;
  }
}

</style>
</head>
<body class="bg-light">
  <div class="d-flex" id="wrapper">
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <h2 class="border border-secondary border-top-0 border-left-0 border-right-0 p-2 font-weight-bold font-italic blueprop">ABC Mall...</h2>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-muted">Home</a>
        <a th:href="@{/space}" class="list-group-item list-group-item-action bg-dark text-muted">Book Space</a>
       <a th:href="@{/useradd}" class="list-group-item list-group-item-action bg-dark text-muted">Appoint Marketer</a>
       <a th:href="@{liststaff}" class="list-group-item list-group-item-action bg-dark text-muted">Dismiss Marketer</a>
        <a th:href="@{/revenuReport}" class="list-group-item list-group-item-action bg-dark text-muted">Revenue Report</a>
        <a th:href="@{/utilityReport}" class="list-group-item list-group-item-action bg-dark text-muted">Utility Report</a>
        <a th:href="@{/complaint}" class="list-group-item list-group-item-action bg-dark text-muted">Complaint</a>
        <a href="changePassword.html" class="list-group-item list-group-item-action bg-dark text-muted">Change Password</a>
         </div>
    </div>
    <div id="page-content-wrapper">
    <nav class="navbar navbar-dark navbar-expand bg-dark justify-content-between">
      <div class="container-fluid">
        <ul class="navbar-nav">
            <button class="btn" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item text-center" id="login-btn">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Owner</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Signout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3 class="align-middle pt-2 pb-0">Appoint Marketer</h3>
      <hr class="mt-0" style="border: none; border-top: 2px solid darkgrey;">
    <div class="px-2">
      <div class="card">
        <div class="card-header">
            <h2>Appoint Marketer</h2>
        </div>
        <div class="card-body">

          <form class="form-horizontal" role="form" method="POST" th:action="@{/useradd}" th:object="${User}">
               <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
                <div class="row">

                  <div class="input-group col-lg-7 mb-4">
                      <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input type="text" name="username" class="form-control" id="username"
                                placeholder="First Name" required autofocus>  </div>

                   <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-building text-muted"></i>
                            </span>
                        </div>
                        <select id="gender" name="gender" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                        </select>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-calendar text-muted"></i>
                            </span>
                        </div>
                        <input required id="dateOfBirth" name="dateOfBirth" type="text" onfocus="(this.type='date')" placeholder="Date of Birth" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-building text-muted"></i>
                            </span>
                        </div>
                        <select id="qualification" name="qualification" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Qualification</option>
                            <option value="M.B.A., Master of Business Administration">M.B.A., Master of Business Administration</option>
                            <option value="B.E., Bachelor of Engineering">B.E., Bachelor of Engineering</option>
                            <option value="M.E., Master of Engineering">M.E., Master of Engineering</option>
                            <option value="B.Tech., Bachelor of Technology">B.Tech., Bachelor of Technology</option>
                            <option value="M.Tech., Master of Technology">M.Tech., Master of Technology</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-calendar text-muted"></i>
                            </span>
                        </div>
                        <input required id="password" name="password" type="password" placeholder="Password" class="form-control bg-white border-left-0 border-md">
                    </div>
                    
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-calendar text-muted"></i>
                            </span>
                        </div>
                        <input required id="role" name="role" type="text" placeholder="role" value="ROLE_USER" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="form-group text-center col-lg-12 mx-auto mb-0">
                        <button class="btn btn-success">Appoint Now</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>


  </div>

</div>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>
</html>
