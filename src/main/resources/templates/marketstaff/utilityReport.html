<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="images/title-icon.png" type="image/x-icon"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ABC Mall...</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style type="text/css">
  .blueprop {
    color:royalblue;
  }

 #wrapper {
    overflow-x: hidden;
 }

#sidebar-wrapper {
  min-height: 100vh;
  margin-left: -15rem;
  -webkit-transition: margin .25s ease-out;
  -moz-transition: margin .25s ease-out;
  -o-transition: margin .25s ease-out;
  transition: margin .25s ease-out;
}

#sidebar-wrapper .sidebar-heading {
  padding: 0.875rem 1.25rem;
  font-size: 1.2rem;
}

#sidebar-wrapper .list-group {
  width: 15rem;
}

#page-content-wrapper {
  min-width: 100vw;
}

#wrapper.toggled #sidebar-wrapper {
  margin-left: 0;
}

@media (min-width: 768px) {
  #sidebar-wrapper {
    margin-left: 0;
  }

  #page-content-wrapper {
    min-width: 0;
    width: 100%;
  }

  #wrapper.toggled #sidebar-wrapper {
    margin-left: -15rem;
  }
}

</style>
</head>
<body class="bg-light">
  <div class="d-flex" id="wrapper">
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <h2 class="border border-secondary border-top-0 border-left-0 border-right-0 p-2 font-weight-bold font-italic blueprop">ABC Mall...</h2>
      <div class="list-group list-group-flush">
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-muted">Home</a>
        <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-muted">Home</a>
        <a th:href="@{/space1}" class="list-group-item list-group-item-action bg-dark text-muted">Book Space</a>
            <a th:href="@{/revenuReport1}" class="list-group-item list-group-item-action bg-dark text-muted">Revenue Report</a>
        <a th:href="@{/utilityReport1}" class="list-group-item list-group-item-action bg-dark text-muted">Utility Report</a>
        <a th:href="@{/complaint1}" class="list-group-item list-group-item-action bg-dark text-muted">Complaint</a>
        <a href="changePassword.html" class="list-group-item list-group-item-action bg-dark text-muted">Change Password</a>
       </div>
    </div>
    <div id="page-content-wrapper">
    <nav class="navbar navbar-dark navbar-expand bg-dark justify-content-between">
      <div class="container-fluid">
        <ul class="navbar-nav">
            <button class="btn" id="menu-toggle"><span class="navbar-toggler-icon"></span></button>
        </ul>
        <ul class="nav navbar-nav">
          <li class="nav-item text-center" id="login-btn">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">Owner</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> Signout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
       
    <div class="container">
      <h3 class="align-middle pt-2 pb-0">Revenue Report</h3>
      <hr class="mt-0" style="border: none; border-top: 2px solid darkgrey;">
    <div class="table-responsive px-2">
      <table class="table table-hover table-md table-bordered text-center border rounded">
        <thead class="bg-secondary">
          <tr>
                                        <th>id</th>  
                                        <th>Business Space</th>
                                          <th>Staff</th>
                                        <th>Action</th>
                                        
                                      
                                       
                                    </tr>
                                     </thead>
                                 
                              
                                    <tr th:each="infos : ${info}">
                                   
                                      
                                          <td th:text="${infos.id}"></td>
                                        
                                          <td th:text="${infos.space}"></td>
                                          <td th:text="${infos.staff}"></td>
                                        <td th:text="${infos.total}"></td>
                                       
                                       
                               </tr>
                               
                                   
                                   
                               
                               
      </table>
      Total Amount Collected: 70000
    </div>
  </div>
</div>
</div>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>
</html>
