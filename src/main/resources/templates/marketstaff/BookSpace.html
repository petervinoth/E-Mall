    <div class="container">
      <h3 class="align-middle pt-2 pb-0">Book Space</h3>
      <hr class="mt-0" style="border: none; border-top: 2px solid darkgrey;">
    <div class="px-2">
      <div class="card">
    	<div class="card-header">
    		<h2>Book Space</h2>
    	</div>
      	<div class="card-body">

           <form class="form-horizontal" role="form" method="POST" th:action="@{/space1}" th:object="${mark}">
             
               <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
              
     </div>
             </div>
         </div>
                <div class="row">

                    <div class="input-group col-lg-7 mb-4">
                    	<div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input required id="fristname" type="text" name="fristname" placeholder="First Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-5 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input required id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input required id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="+91">+91</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+61">+61</option>
                        </select>

                    </div>

                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-home text-muted"></i>
                            </span>
                        </div>
                        <select id="space" name="space" class="form-control custom-select bg-white border-left-0 border-md">
                            <option value="">Business Space Type</option>
                            <option value="Shop - Small">Shop - Small</option>
                            <option value="Shop - Medium">Shop - Medium</option>
                            <option value="Shop - Large">Shop - Large</option>
                            <option value="Atrium – North and West">Atrium – North and West</option>
                            <option value="Atrium – South">Atrium – South</option>

                    <div class="input-group col-lg-12 mb-4">

                        </div>

                        </select>
                    </div>

                    <div class="input-group col-lg-12 mb-4">

                      <div class="input-group col-lg-7 mb-4">
                    	<div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input required id="staff" name="staff" type="text"  placeholder="Enter StaffName" class="form-control bg-white border-left-0 border-md">
                    </div>

                    <div class="input-group col-lg-6 mb-4">

                            </span>

                            <option value="Filled">Filled</option>
                            <option value="vacant">vacant</option>
                          
                        </select>
                    </div>

                  
                   

                    <div class="form-group text-center col-lg-12 mx-auto mb-0">

                    </div>
                </div>

<script>
	//Menu Toggle Script
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled")
    });

    $(document).ready(function() {
      $("#space").on("change", function() {
        findPrice($(this).val())
      });

      $("#from, #to, #space").on("change", function() {
          displayBill()
      });
	  });
    //Days Calculator
    function parseDate(str) {
      var ymd = str.split('-')
      return new Date(ymd[0], ymd[1], ymd[2])
    }

    let diff=0,price=0
    function calculateDays(from, to) {
      if(from!=null && to!=null) {
    	   diff= Math.round((parseDate(to)-parseDate(from))/(1000*60*60*24))
       }
    }

    function findPrice(place) {
      if (place=== "Shop - Small") price= 250
      else if(place=== "Shop - Medium") price= 300
      else if(place=== "Shop - Large") price= 350
      else if(place=== "Atrium – North and West") price= 400
      else if(place=== "Atrium – South") price= 450
      else if(place=== "Cinema Theater") price= 500
      else if(place=== "Marketing Banners - Small") price= 550
      else if(place=== "Marketing Banners - Medium") price= 600
      else if(place=== "Marketing Banners - Large") price= 650
      else price= 0
      document.getElementById('pricePerday').value= price //+ "/day"
    }

    function displayBill() {
      calculateDays(document.getElementById('from').value, document.getElementById('to').value)
      if(diff)
      document.getElementById('total').value= diff*price //+ " for " + diff + " days"
    }
</script>

</body>
